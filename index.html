<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#010308" />
  <title>Heart Rate Monitor</title>
  <!-- External libs (kept CDN for simplicity). If you have a bundler, self-host. -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="min-h-svh text-slate-100 font-sans antialiased selection:bg-rose-600/30 selection:text-rose-100">
  <div id="appRoot" class="mx-auto w-full max-w-7xl p-3 sm:p-4 sm:py-0">
    <div class="rounded-2xl  bg-white/5/50 backdrop-blur-xl shadow-2xl " data-frame>

      <!-- CONNECT SCREEN -->
      <div id="connectScreen" class="p-6">
        <div class="flex flex-col items-center gap-6">
          <h1 class="text-2xl font-semibold tracking-tight">Connect Your <span class="text-rose-400">Heart Rate</span>
            Monitor</h1>
          <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
            <button id="connectButton"
              class="px-5 py-2.5 rounded-xl bg-blue-600 hover:bg-blue-500 transition shadow-lg shadow-blue-600/25 disabled:bg-slate-600 disabled:cursor-not-allowed">Connect
              to HRM</button>
            <button id="disconnectButton" disabled
              class="px-5 py-2.5 rounded-xl bg-rose-600 hover:bg-rose-500 transition shadow-lg shadow-rose-600/25 disabled:bg-slate-600 disabled:cursor-not-allowed">Disconnect</button>
            <button id="goToPlanButton" disabled
              class="px-5 py-2.5 rounded-xl bg-emerald-600 hover:bg-emerald-500 transition shadow-lg shadow-emerald-600/25 disabled:bg-slate-600 disabled:cursor-not-allowed">Next:
              Load Training Plan</button>
          </div>
          <div id="status" class="text-sm text-slate-400 text-center">Not connected</div>
        </div>
      </div>

      <!-- PLAN SCREEN -->
      <div id="planScreen" class="hidden p-6">
        <div class="flex flex-col gap-3">
          <h2 class="text-xl font-semibold">Load Training Plan <span class="text-slate-400">(device required)</span>
          </h2>
          <p class="text-xs text-slate-400">
            Header: <code class="text-slate-300">ignored;ignored;DD/MM/YYYY;athleteName</code><br />
            Stage rows: <code class="text-slate-300">stageIndex;HH:MM:SS;lower;upper</code>
          </p>
          <textarea id="csvInput"
            class="w-full h-48 rounded-xl border border-white/10 bg-white/5 p-3 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/50"
            placeholder="Paste the semicolon-separated plan here..."></textarea>
          <div id="csvError" class="hidden text-sm text-rose-400"></div>
          <div class="mt-2 flex items-center justify-between">
            <button id="backToConnect" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 transition">◀
              Back</button>
            <button id="loadCsvBtn"
              class="px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 transition shadow-lg shadow-emerald-600/25">Load
              Plan & Start</button>
          </div>
        </div>
      </div>

      <!-- PLOT SCREEN -->
      <div id="plotScreen" class="hidden p-3 sm:p-2 relative">

        <!-- Floating Action Button + Menu (top-right) -->
        <button id="fabToggle" class="fab" aria-haspopup="true" aria-expanded="false" aria-controls="fabMenu"
          title="Actions">
          <!-- 3-dots icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"
            aria-hidden="true">
            <circle cx="5" cy="12" r="2"></circle>
            <circle cx="12" cy="12" r="2"></circle>
            <circle cx="19" cy="12" r="2"></circle>
          </svg>
        </button>
        <div id="fabMenu" class="fab-menu hidden" role="menu" aria-labelledby="fabToggle">
          <button class="fab-item" data-act="play-pause" role="menuitem">Play / Pause</button>
          <button class="fab-item" data-act="controls" role="menuitem">Stage Controls</button>
          <button class="fab-item" data-act="back" role="menuitem">Back to Connect</button>
        </div>
<div class="flex items-center justify-center space-x-4 text-xs text-slate-400 mb-1">
  <div class="uppercase tracking-wide text-[.68rem]">Session</div>
  <div id="sessionMeta">—</div>
  <div>
    <span id="stageLabel">Stage —</span>
    <span class="mx-2">•</span>
    <span id="stageRange">—</span>
  </div>
</div>

        <div id="frameGrid"
          class="grid gap-2 sm:gap-4 grid-cols-1 landscape:grid-cols-[minmax(6rem,9rem)_1fr_minmax(6rem,9rem)]">
          <aside data-sidebar class="rounded-2xl border border-white/10 bg-white/5 p-3 sm:p-4 landscape:h-[50svh]">
            <div class="space-y-2">
              <div id="currentHr" class="text-[clamp(1rem,3.5vw,1.75rem)] font-bold text-amber-300">-- bpm</div>
              <!-- <div class="text-[.68rem] uppercase tracking-wide text-slate-400">Athlete</div> -->
              <div id="sessionAthlete" class="text-[clamp(.8rem,2.2vw,1rem)] font-semibold">—</div>



              <div class="hidden landscape:block text-[.68rem] text-slate-400" id="stageMinMeta">—</div>
            </div>
          </aside>

          <main id="plotStageCard" class="relative overflow-hidden">
            <div class="relative w-full stage-plot-mobile landscape:h-[50svh] p-0">
              <div class="relative w-full h-full rounded-xl bg-slate-950/75 overflow-hidden">
                <div id="heartMarker" class="absolute left-0 top-0 z-20 opacity-0 heart-pulse"
                  style="transform: translate(-50%, -50%); --pulse-period: 1s; pointer-events: none;">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 text-rose-500"
                    fill="currentColor" aria-hidden="true">
                    <path
                      d="M12.001 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 18 4 20 6 20 8.5c0 3.78-3.4 6.86-8.55 11.54l-.449.41z" />
                  </svg>
                </div>
                <canvas id="hrChart" class="absolute inset-0 w-full h-full"></canvas>
              </div>
            </div>
          </main>

          <aside data-sidebar class="rounded-2xl border border-white/10 bg-white/5 p-3 sm:p-4">
            <!-- Bigger timers -->
<div class="mt-1 grid grid-cols-1 gap-3">
  <div>
    <div class="text-[.68rem] uppercase tracking-wide text-slate-400">Stage</div>
    <div id="stageElapsed" class="timer-xl">00:00</div>
  </div>
  <div>
    <div class="text-[.68rem] uppercase tracking-wide text-slate-400">Total</div>
    <div id="totalRemaining" class="timer-xl">00:00</div>
  </div>
</div>

            <!-- Keep original buttons for compatibility, but hide them (the FAB triggers them) -->
            <div class="hidden">
              <div class="flex items-center gap-2">
                <button id="playPauseBtn" aria-label="Pause training">
                  <svg id="iconPause" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd" d="M5 4h3v12H5V4zm7 0h3v12h-3V4z" clip-rule="evenodd" />
                  </svg>
                  <svg id="iconPlay" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hidden" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path
                      d="M6.3 4.31A1 1 0 0 0 5 5.2v9.6a1 1 0 0 0 1.5.86l8.03-4.8a1 1 0 0 0 0-1.72l-8.03-4.8a1 1 0 0 0-1.2-.03z" />
                  </svg>
                </button>
                <button id="openControls" aria-haspopup="dialog" aria-controls="controlsModal">Controls</button>
              </div>
              <button id="backButton">Back to Connect</button>
            </div>
          </aside>
        </div>

        <div id="sessionCardContainer" class="mt-2 sm:mt-4 rounded-2xl bg-white/5 p-0">
          <div
            class="relative w-full session-plot-mobile sm:h-[20svh] min-h-[100px] rounded-xl bg-slate-950/75 overflow-hidden">
            <canvas id="sessionHrChart" class="absolute inset-0 w-full h-full"></canvas>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Controls Modal -->
  <div id="controlsModal" class="hidden fixed inset-0 z-50 items-center justify-center bg-black/60 p-4" role="dialog"
    aria-modal="true" aria-labelledby="controlsTitle">
    <div class="w-full max-w-sm rounded-2xl border border-white/10 bg-slate-900 p-4 ring-1 ring-white/10">
      <div class="flex items-center justify-between">
        <h3 id="controlsTitle" class="text-lg font-semibold">Stage Controls</h3>
        <button id="closeControls" class="text-slate-300 hover:text-white text-2xl leading-none"
          aria-label="Close">×</button>
      </div>
      <div class="mt-4 grid grid-cols-2 gap-2">
        <button id="prevStageBtn" class="rounded-xl bg-slate-800 hover:bg-slate-700 px-3 py-2">◀ Prev</button>
        <button id="nextStageBtn" class="rounded-xl bg-slate-800 hover:bg-slate-700 px-3 py-2">Next ▶</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
<script type="module" src="./js/ui-fab.js"></script>

</body>

</html>
