version: '3.9'

services:
  cardiomax:
    build: .
    image: cardiomax-web:latest
    container_name: cardiomax-web
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cardiomax.rule=Host(`cardiomax.cstera.alphaomegahealth.com.br`)"
      - "traefik.http.routers.cardiomax.entrypoints=https"
      - "traefik.http.routers.cardiomax.tls=true"
      - "traefik.http.routers.cardiomax.tls.certresolver=cloudflare"
      - "traefik.http.services.cardiomax.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"

networks:
  proxy:
    external: true

